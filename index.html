<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
        <title>Data Visualization Bar Graph</title>
        <link rel="stylesheet" href="./css/graph-styles.css" />
        <script type="module" src="./modules/main.js"></script>
    </head>
    <body>
        <section class="graph-frame">
            <div class="border upper-left-border"></div>
            <div class="border upper-right-border"></div>
            <h1 class="graph-title"></h1>
            <section class="bar-graph">
              <aside class="scale">
                  <div><i>100k+</i></div>
                  <div><i>90k</i></div>
                  <div><i>80k</i></div>
                  <div><i>70k</i></div>
                  <div><i>60k</i></div>
                  <div><i>50k</i></div>
                  <div><i>40k</i></div>
                  <div><i>30k</i></div>
                  <div><i>20k</i></div>
                  <div><i>10k</i></div>
                  <div><i>0k</i></div>
              </aside>
              <article>
                   <div class="graph-bars"></div>
              </article>
            </section>
            <div class="border bottom-left-border"></div>
            <div class="border bottom-right-border"></div>
          </section>
    </body>
</html>
